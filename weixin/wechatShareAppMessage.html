<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // url='http://localubuntu/special_activity/index.php?s=Service/Weixin/getWxConfig';
        var postUrl = 'http://www.servicedomain.com:83/index.php?s=Service/Weixin/getWxConfig';
        postUrl = postUrl + '&ffvvv=' + window.location.href;

        $.get(postUrl, function (data) {
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: 'wx4e9fgdfgdfgdfgf', // 必填，公众号的唯一标识
                timestamp: data.timestamp, // 必填，生成签名的时间戳
                nonceStr: data.wxnonceStr, // 必填，生成签名的随机串
                signature: data.wxSha1,// 必填，签名，见附录1
                jsApiList: [
                    "onMenuShareTimeline",
                    "onMenuShareAppMessage"
                ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
            wx.ready(function () {
                // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
                wx.onMenuShareTimeline({
                    title: '我是标题22222222', // 分享标题
                    link: "http://www.servicedomain.com/wap/wsfh_2017.html",
                    imgUrl: "https://img.alicdn.com/tfs/TB1SufFcnvI8KJjSspjXXcgjXXa-300-300.jpg" // 分享图标
                });
                // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
                wx.onMenuShareAppMessage({
                    title: '我是标题22222222', // 分享标题
                    desc: "分享描述分享描述分享描述分享描述分享描述分享描述", // 分享描述
                    link: "http://www.servicedomain.com/wap/wsfh_2017.html",
                    imgUrl: "https://img.alicdn.com/tfs/TB1SufFcnvI8KJjSspjXXcgjXXa-300-300.jpg", // 分享图标
                    type: 'link', // 分享类型,music、video或link，不填默认为link
                });
            });
        });

    });
</script>
